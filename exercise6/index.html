<!DOCTYPE html>
<html>
<head>
  <title>My Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header {
      background-color: #333;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
    }
    section {
      padding: 40px 20px;
    }
    #about {
      background-color: #f4f4f4;
      text-align: center;
    }
    #about img {
      width: 120px;
      border-radius: 50%;
      margin-top: 20px;
    }
    #projects {
      background-color: #fff;
    }
    .project {
      border: 1px solid #ddd;
      padding: 20px;
      margin: 20px 0;
      border-radius: 10px;
    }
    #contact {
      background-color: #f4f4f4;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jane Doe</h1>
    <nav>
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello! I am Jane, a beginner web developer learning HTML & CSS.</p>
    <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Profile photo">
  </section>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project">
      <h3>Project 1</h3>
      <p>A simple webpage I built while learning HTML.</p>
      <a href="#">View project</a>
    </div>
    <div class="project">
      <h3>Project 2</h3>
      <p>A recipe page showcasing my favorite dish.</p>
      <a href="#">View project</a>
    </div>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form>
      <input type="text" placeholder="Your name">
      <input type="email" placeholder="Your email">
      <textarea rows="5" placeholder="Your message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
