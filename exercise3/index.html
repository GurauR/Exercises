<!DOCTYPE html>
<html>
<head>
  <title>My Profile Card</title>
  <style>
    .card {
      border: 2px solid black;
      padding: 20px;
      margin: 30px auto;
      background-color: lightblue;
      width: 300px;
      text-align: center;
      border-radius: 10px;
      font-family: Arial, sans-serif;
    }
    .card img {
      width: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    ul {
      list-style-type: square;
      text-align: left;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Jane Doe</h2>
    <img src="https://via.placeholder.com/120" alt="Profile photo">
    <p>Hello! Iâ€™m Jane, a beginner web developer. I love learning new things!</p>

    <h3>My Favorite Foods</h3>
    <ul>
      <li>Pizza</li>
      <li>Sushi</li>
      <li>Ice cream</li>
    </ul>
  </div>
</body>
</html>
